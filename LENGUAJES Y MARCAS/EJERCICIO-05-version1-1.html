<!DOCTYPE html>
<html lang="es">
  <head>
 	<meta charset="UTF-8">
 	<title>Contenedores de colores</title> 
	<style>
	  header {
	    background-color: red;
	  }
	  nav, article {
		background-color: orange;
	  }
	  main {
		background-color: green;
	  }
	  section {
		background-color: brown;
	  }
	  footer {
		background-color: black;
	  }
	  div {
		background-color: white;
	  }
	  h1, h2, h5 {
	    color: white;
	  }
	  h3, h4 {
		color:black;
	  }
	  p {
		color:black;
	  }
	  
	</style>
  </head>
  <body>
  	<header>
  	 <h1>&nbsp;&nbsp;CABECERA</h1>
     <nav>
      <p>&nbsp;&nbsp;Menú de navegación</p>
      <a href="https://www.banderas-mundo.es/indice" target="_blank">&nbsp;&nbsp;Banderas del mundo</a>
      <a href="https://es.wikipedia.org/wiki/Bandera" target="_self">&nbsp;&nbsp;Wiki</a>
      <a href="https://www.google.es" target="_blank">&nbsp;&nbsp;General</a>
     </nav>
     <br>
    </header>

    <main>
  	 <h2>&nbsp;&nbsp;PRINCIPAL</h2>
     <section>
     	<h3>&nbsp;&nbsp;SECCIÓN 1</h3>
     	<article>
     	 <h4>&nbsp;&nbsp;Artículo 1</h4>
     	 <p>&nbsp;&nbsp;Texto 1.</p>
     	</article>
        <article>
         <h4>&nbsp;&nbsp;Artículo 2</h4>
         <p>&nbsp;&nbsp;Texto 2.</p>
        </article>
     </section>
     <br>
      <section>
      <h3>&nbsp;&nbsp;SECCIÓN 2</h3>
      <article>
       <h4>&nbsp;&nbsp;Artículo 3</h4>
       <p>&nbsp;&nbsp;Texto 3.</p>
      </article>
      <article>
       <h4>&nbsp;&nbsp;Artículo 4</h4>
       <p>&nbsp;&nbsp;Texto 4.</p>
      </article>
      <article>
       <h4>&nbsp;&nbsp;Artículo 5</h4>
       <p>&nbsp;&nbsp;Texto 5.</p>
      </article>
     </section>
     <br>
    </main>

    <footer>
      <h5>&nbsp;&nbsp;PIE DE PÁGINA</h5>
      <div>
      	<p>&nbsp;&nbsp;Texto de Pie de Página</p>
      </div>
      <br>
    </footer>
 
  </body>
 </html>
